      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Fechar pop-up"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" id="edit-profile-form">
            <input
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Nome"
              type="text"
            />
            <input
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="Sobre mim"
              type="text"
            />
            <button class="button popup__button" type="submit">Salvar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Fechar pop-up"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Novo local</h3>
          <form class="popup__form" id="new-card-form">
            <input
              class="popup__input popup__input_type_card-name"
              name="place-name"
              placeholder="Título"
              required
              type="text"
            />
            <input
              class="popup__input popup__input_type_url"
              name="link"
              placeholder="Link de Imagem"
              required
              type="url"
            />
            <button class="button popup__button" type="submit">Criar</button>
          </form>
        </div>
      </div>

      <div class="popup" id="image-popup">

          <button
            aria-label="Fechar pop-up"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
